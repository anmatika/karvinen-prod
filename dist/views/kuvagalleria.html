<div class="row" id="kuvagalleria"> 
  <!--THIS should not be if controller is already defined for the template in app.js  
    Otherwise the controller will be initialized (and executed) twice
    ng-controller="KuvagalleriaCtrl"> -->
    <div class="box">
      <div class="col-lg-12">
        <hr>
        <h2 class="intro-text text-center">
          <strong>Esittelyvideo</strong>
        </h2>
        <hr>
        <hr class="visible-xs">

        <div class="videoWrapper">
          <iframe width="950px" height="450px" src="//www.youtube.com/embed/x0zlmXZPdjQ" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
      <br>
    </div>
    <div class="box" ng-repeat="slideItem in slideItems">
      <div class="row">
        <div class="col-sm-12">
          <hr>
          <h2 class="intro-text text-center">
            <strong>{{ slideItem.header }}</strong>
          </h2>
          <hr>
          <hr class="visible-xs">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12" ng-repeat="slide in slideItem.images">
          <img ng-src="{{ slide.image }}" style="margin:auto; box-shadow: 2px 2px 0px 0px rgba(0,0,0,0.75); max-width: 100%;" >
          <p>{{ slide.text }}</p>
          </img>
        </div>
      </div>
    </div>
</div>
